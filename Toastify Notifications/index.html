<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toastifyy Notifications</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/20681402e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
      <div id="toastBox"></div>
    </div>
    <script>
      let toastBox = document.getElementById("toastBox");
      let successMsg = `<i class="fa-solid fa-circle-check" style="color: green;"></i>  Successfully submitted`;
      let errorMsg = `<i class="fa-solid fa-circle-xmark" style="color: red;"></i> Please fix the error!`;
      let invalidMsg = `<i class="fa-solid fa-circle-exclamation" style="color: orange;"></i>  Invalid input,check again`;
      function showToast(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);
        if (msg.includes("error")) {
          toast.classList.add("error");
        }
        if (msg.includes("Invalid")) {
          toast.classList.add("Invalid");
        }

        setTimeout(() => {
          toast.remove();
        }, 1500);
      }
    </script>
  </body>
</html>
